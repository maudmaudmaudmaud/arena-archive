<!doctype html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Baskervville:ital@0;1&family=Zilla+Slab+Highlight:wght@400;700&family=BioRhyme+Expanded:wght@300;400&family=BioRhyme:wght@300&display=swap" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/reset.css" rel="stylesheet">
		<link href="assets/style.css" rel="stylesheet">
		<script src="assets/arena.js"></script>
		<link href="assets/favicon.png" rel="icon">
	</head>

	<body>

		<!-- Replace this URL with your channel to connect the API! -->
		<header>
			<a href="https://www.are.na/tegwen-mckenzie/t-i2-archive-collection" id="channel-url">
				<h1 id="channel-title"></h1> <!-- The channel title will be inserted inside this h1. -->
			</a>
		</header>
		<div id="background-box">
		<div id="channel-description"></div>
		</div> <!-- Same heres for the channel description. -->
		<!-- All the channel “blocks” will be created as children, here. -->
		<!-- You could move the classes to different section elements to separate the types! -->
		<div class="scroll" style="background-image: url('images/newspaper.png'); background-repeat: no-repeat; background-position: center; background-size: 40vw">
		<section class="image-blocks pdf-blocks">
		</section>
		</div>
		<div class="scroll" style="background-image: url('images/radio.png'); background-repeat: no-repeat; background-position: center; background-size: 50vw">
		<section class="audio-embed-blocks audio-file-blocks">
		</section>
		</div>
		<div class="scroll" style="background-image: url('images/tv.png'); background-repeat: no-repeat; background-position: center; background-size: 50vw">
		<section class="video-embed-blocks video-file-blocks">
		</section>
		</div>
		<div class="scroll" style="background-image: url('images/macintosh.png'); background-repeat: no-repeat; background-position: center; background-size: 25vw">
		<section class="embed-blocks link-blocks text-blocks">
		</section>
		</div>



		<!-- These are the templates for the various block types, below. -->
		<!-- You can move/nest/remove any of the insertion points! -->
		<!-- For example, you could only show images for actual image blocks. -->
		<!-- You could not show the type if you group them by section, above. -->

 		<!-- Spotify, Soundcloud, etc. -->
		<template id="audio-embed-block">
			<figure class="audio-embed"> <!-- You can use the container classes to style a whole type. -->
				<h3 class="title"></h3> <!-- Block title inserts here. -->
				<img class="image"> <!-- Image/cover image source inserts here. -->
				<div class="embed"></div> <!-- Embed iframe inserts here. -->
				<a class="link"> <!-- Original URL inserts here. -->
					<p class="link-title"></p> <!-- Link title inserts here. -->
				</a>
				<figcaption class="description"></figcaption> <!-- Block description inserts here. -->
				<p class="type"></p> <!-- Block type/kind inserts here. -->
			</figure>
		</template>

 		<!-- Uploaded audio files. -->
		<template id="audio-file-block">
			<figure class="audio-file-block">
				<h3 class="title" id="audio-h3"></h3>
				<img class="image">
				<audio class="audio" controls></audio> <!-- Audio source inserts here. -->
				<!-- <figcaption class="description"></figcaption> -->
			</figure>
		</template>

		<template id="image-block">
			<figure class="image-block">
				<h3 class="title" id="image-h3"></h3>
				<img class="image">
				<a class="link">
					<p class="link-title"></p>
				</a>
				<!-- <figcaption class="description"></figcaption> -->
			</figure>
		</template>

		<template id="link-block">
			<figure class="link-block">
				<h3 class="title" id="link-h3"></h3>
				<img class="image">
				<a class="link">
					<p class="link-title"></p>
				</a>
				<figcaption class="description"></figcaption>
			</figure>
		</template>

		<template id="pdf-block">
			<figure class="pdf-block">
				<h3 class="title"></h3>
				<img class="image">
				<a class="link"> <!-- PDF link inserts here. -->
					<p class="link-title"></p> <!-- Repeats the block title. -->
				</a>
				<figcaption class="description"></figcaption>
			</figure>
		</template>

		<template id="text-block">
			<figure class="text-block">
				<h3 class="title"></h3>
				<div class="content"></div> <!-- Text blocks insert their HTML here. -->
				<figcaption class="description"></figcaption>
			</figure>
		</template>

		<!-- YouTube, Vimeo, etc. -->
		<template id="video-embed-block">
			<figure class="video-embed-block">
				<h3 class="title" id="video-h3"></h3>
				<div class="embed"></div>
					<p class="link-title"></p>
				</a>
				<figcaption class="description"></figcaption>
			</figure>
		</template>

		<!-- Uploaded video files. -->
		<template id="video-file-block">
			<figure class="video-file-block">
				<h3 class="title" id="video-h3"></h3>
				<img class="image">
				<video class="video" controls></video> <!-- Video source inserts here. -->
				<figcaption class="description"></figcaption>
			</figure>
		</template>

<div class="footer">
	<h2>Thank you to <a href="https://www.are.na/tegwen-mckenzie">Tegwen</a> for starting the collection</h2>
	<h2>This website was styled by <a href="https://www.are.na/maud-thuland">Maud</a></h2>
</div>


	</body>
</html>
